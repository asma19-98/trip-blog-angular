<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_3.jpg'); height: 716px">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-9 text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
          style="margin-top: 350px; margin-left: 20px">
          Destination
        </h1>
      </div>
    </div>
  </div>
</div>
 
<section class="ftco-section ftco-degree-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 sidebar">
        <div class="sidebar-wrap bg-light">
          <h3 class="heading mb-4">Find destination</h3>
          <form #f="ngForm" (ngSubmit)="searchDestinations()">
            <div class="fields">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Destination" name="destinationName" [(ngModel)]="destinationName"ngModel required #l="ngModel" />
              </div>
              <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
            The Destination is required
          </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="City"name="cityName" [(ngModel)]="cityName"ngModel required #e="ngModel"/>
              </div>
              <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
                The Name of city is required
              </div>
              <div class="form-group">
                <div class="select-wrap one-third">
                  <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                  <select class="form-control" [(ngModel)]="selectedPlaceType" name="selectedPlaceType" required>
                    <option value="" disabled selected>Select Place Type</option>
                    <option value="hotel">Hotel</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="attraction">Attraction</option>
                    <option value="museum">Museum</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary py-3 px-5" [disabled]="f.invalid">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="row">
          <div *ngIf="filteredDestinations.length > 0">
            <h4> Destinations</h4>
            <div class="destination" *ngFor="let destination of filteredDestinations">
             <app-destination-details [Destinationchild]="destination" (deletePlaceEmitter)="onDeletePlace($event)" ></app-destination-details>
            </div>
          </div>
          </div>
        </div>
      </div>
      <!-- .col-md-8 -->
    </div>
  <!-- </div> -->
</section>
