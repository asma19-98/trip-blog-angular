<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_2.jpg'); height: 716px">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
      data-scrollax-parent="true">
      <div class="col-md-9 ftco-animate text-center" data-scrollax=" properties: { translateY: '70%' }">
        <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"></p>
        <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"
          style="margin-top: 350px; margin-left: 20px">
          Add Blog
        </h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section contact-section ftco-degree-bg">
  <div class="container">
    <div class="row block-9">
      <div class="col-md-12 pr-md-5">
        <form #f="ngForm" (ngSubmit)="submit(f)">
          <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Title Blog" ngModel required #l="ngModel" />
          </div>
          <div class="alert alert-danger" *ngIf="l.invalid && l.touched">
            The Title is required
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="author" placeholder="Your name" ngModel required #e="ngModel" />
          </div>
          <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
            The Name is required
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="date" placeholder="Date" ngModel required #date="ngModel"/>
          </div>
          <div class="alert alert-danger" *ngIf="date.invalid && date.touched">
            The Date is required
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="destination" placeholder="Destination" ngModel required #dest="ngModel" />
          </div>
          <div class="alert alert-danger" *ngIf="dest.invalid && dest.touched">
            The Destination is required
          </div>
          <div class="form-group">
            <textarea name="" id="" cols="30" rows="7" name="description" class="form-control" placeholder="Description" ngModel required #desc="ngModel"></textarea>
          </div>
          <div class="form-group">
            <input type="file" id="avatar" name="image" accept="image/png, image/jpeg" class="form-group" ngModel required #img="ngModel"/>    
                </div>

          <div class="form-group">
            <button class="btn btn-primary py-3 px-5" [disabled]="f.invalid">
              Send Blog
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
